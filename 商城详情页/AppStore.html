<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/less.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/Appstore.css">
    <title>商城</title>
    <!-- 下一级-商家列表 listOfMerchants -->
</head>

<body>
    <div>
        <div class="header"><span>商城</span></div>
        <div class="body" id="body">
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $.ajax({
            url: "json4.json",
            type: "GET",
            dataType: "json",
            success: function(data) {
                var $body = $("#body");
                var str = "";
                $body.empty();
                for (var i = 0; i < data.data.length; i++) {
                    str += `<div class="productsFather">
                <div class="products">
                    <div>
                        <a href="www.baidu.com?id=` + data.data[i].id + `" id="productList" name=""><img class="productImages" id="productImages" src="` + data.data[i].header + `" alt=""></a>
                    </div>
                    <div><span>` + data.data[i].name + `</span></div>
                </div>
            </div>`;
                }
                $body.html(str);
            }
        })
    })
</script>

</html>
