<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>烽火通信科技股份有限公司</title>

</head>

<body>
    <div id="main">
        <div id="body">
            <div id="items" class="outItems" index="0">

                <div id="texts" class="outTexts">
                    <h3 id="cpName" class="outCpName">铝带纵包层绞式光纤带光缆系列（GYDTA）</h3>
                    <p id="cpIntro" class="outCpIntro">金属加强构件、松套层绞填充式、铝-聚乙烯粘结护套的通信用室外光纤带光缆。
                    </p>
                </div>
            </div>
            <div id="items" class="outItems" index="1">

                <div id="texts" class="outTexts">
                    <h3 id="cpName" class="">大芯数混合束状光缆 GJPFJV-36</h3>
                    <p id="cpIntro" class="outCpIntro">子单元层绞，非金属加强件，高模量芳纶为加强元件,高性能护套材料外护。
                    </p>
                </div>
            </div>

        </div>
        <div></div>
        <div></div>
        <div id="foot">
            <p>*免责声明<br> 以上页面商品信息均来自安全一点通合作供应商，其真实性、准确性以及合法性由信息拥有者，即供应商本身负责。</p>
            <div id="button">
                <a href="./index.html">返回上一层</a>
            </div>
        </div>

    </div>

    <script>
        var items = document.querySelectorAll('#items');
        var texts = document.querySelectorAll('#texts');
        var cpName = document.querySelectorAll('#cpName');
        var cpIntro = document.querySelectorAll('#cpIntro');
        for (var i = 0; i < items.length; i++) {
            items[i].onclick = function() {
                for (var j = 0; j < items.length; j++) {
                    items[j].className = 'outItems';
                }
                this.className = 'outItems onItems';
                var index = this.getAttribute('index');
                for (var z = 0; z < items.length; z++) {
                    texts[z].className = 'outTexts';
                    cpName[z].className = '';
                    cpIntro[z].className = 'outCpIntro';
                }
                texts[index].className = '';
                cpName[index].className = 'onCpName';
                cpIntro[index].className = 'onCpIntro';
            }
        }
    </script>
</body>

</html>
